<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1>Buscador de Pokemón</h1>

        <div class="cards">
            <div class="card one"></div>

            <div class="card two">
                <input type="text" id="pokemonInput1" placeholder="Nombre/Número de Pokemón"> <br>
                <button onclick="buscarPokemon(1)">Buscar</button>
                <div id="pokemonInfo1"></div>
            </div>
            <div class="card three">
                <input type="text" id="pokemonInput2" placeholder="Nombre o Número de Pokemón"> <br>
                <button onclick="buscarPokemon(2)">Buscar</button>
                <div id="pokemonInfo2"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
